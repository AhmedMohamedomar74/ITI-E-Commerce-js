<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style..css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-4">
        <h1>Project Management System</h1>
        <p class="lead bold">welcom Dear:</p>
      </header>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="items  p-2">
                <input type="text" class="form-control " id="title" placeholder="title">
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-3">
                  <div class="items p-2">
                    <input type="number" class="form-control"id="price" placeholder="Price">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="items pt-2">
                    <input type="number" class="form-control " id="taxes"placeholder="taxes">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="items pt-2">
                    <input type="number" class="form-control "id="ads" placeholder="ads">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="items pt-2">
                    <input type="number" class="form-control "id="discount" placeholder="discount">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="items pt-3">
                <small class=" m-3 p-2" id="total">Total :</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="items  p-2">
                <input type="number" class="form-control "id="count" placeholder="count">
              </div>
            </div>
            <div class="col-12">
              <div class="items p-2">
                <input type="text" class="form-control " id="category" placeholder="Category">
              </div>
            </div>
            <div class="col-12">
              <div class="items p-2">
                <button class="btn btn-outline-info form-control rounded-pill" id="Create">Create</button>
              </div>
            </div>
         
           <div class="col-12">
            <div class="items p-2">
              <button class="btn btn-outline-info form-control rounded-pill DeleteAll" id="Delete All"></button>
            </div>
          </div>
             <div class="col-12">
              <div class="items p-2">
                <input type="search" class="form-control "id="search" placeholder="Search by title">
              </div>
            </div>
           <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <div class="items p-2">
                  <button class="btn btn-outline-info form-control rounded-pill" id="Search by title">Search by title</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="items p-2">
                  <button class="btn btn-outline-info form-control rounded-pill"id="Search by category">Search by category</button>
                </div>
              </div>
            </div>
           </div>
          </div>
        </div>
      </section>
      <section class="systemData mt-5 ">
        <table class="table table-striped">
          <thead>
<tr>
  <th>ID</th>
  <th>Title</th>
  <th>price</th>
  <th>Taxes</th>
  <th>Ads</th>
  <th>Discount</th>
  <th>Total</th>
  <th>Category</th>
  <th>Update</th>
  <th>Delete</th>
</tr>
          </thead>
          <tbody class="tbody">



          </tbody>
        </table>
      </section>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
